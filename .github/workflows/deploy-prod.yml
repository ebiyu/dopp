name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: build tsc
        run: yarn run tsc
      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
